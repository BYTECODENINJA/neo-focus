<!DOCTYPE html>
<html>
<head>
    <title>NEO FOCUS - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E1B4B 0%, #312E81 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .splash-container {
            text-align: center;
            color: white;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        .logo-inner {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon {
            font-size: 40px;
            color: #8B5CF6;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #C084FC, #60A5FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .loading-text {
            font-size: 1rem;
            color: #D1D5DB;
            margin-top: 20px;
        }
        
        .loading-dots span {
            animation: blink 1.4s infinite;
            opacity: 0.2;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
        
        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 30px auto 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #8B5CF6, #60A5FA);
            border-radius: 2px;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <div class="logo-inner">
                <div class="logo-icon">âš¡</div>
            </div>
        </div>
        <h1>NEO FOCUS</h1>
        <p>Organize your life, amplify your productivity</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="loading-text">
            Loading application<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
    </div>
</body>
</html>
